<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="container">
        <!-- tab容器 -->
        <div class="tab-container">
            <!-- 标签tabs -->
          <div class="tabs">
            <div id="tab1" class="tab active">选项一</div>
            <div id="tab2" class="tab">选项二</div>
            <div id="tab3" class="tab">选项三</div>
          </div>
          <!-- 标签内容 -->
          <div class="tab-content">
              <!-- tab1 -->
            <div data-tab="tab1" style="display: block">
                <!-- tab1 h2标题 -->
              <h2>选项 1 内容</h2>
              <!-- tab1 img -->
              <img src="icon1.svg" alt="图标 1" />
            </div>
            <div data-tab="tab2" style="display: none">
              <h2>选项 2 内容</h2>
              <img src="icon2.svg" alt="图标 2" />
            </div>
            <div data-tab="tab3" style="display: none">
              <h2>选项 3 内容</h2>
              <img src="icon3.svg" alt="图标 3" />
            </div>
          </div>
        </div>
      </main>
      <script src="index.js"></script>
</body>
</html>
