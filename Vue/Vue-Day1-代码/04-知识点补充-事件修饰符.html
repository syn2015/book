<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .p {
            margin-top: 20px;
        }

        .box {
            width: 100px;
            height: 200px;
            background-color: red;
        }

        .bigBox {
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- .stop 阻止冒泡 从内到外 -->
        <p class="p">.stop 阻止冒泡 从内到外</p>
        <div class="box" @click="bigBoxClick">
            <button @click.stop="btnClick">点我</button>
        </div>


        <!--.prevent 阻止默认事件-->
        <p class="p">.prevent 阻止默认事件</p>
        <a href="https://www.jd.com" @click.prevent="buy()">我要买东西</a>

        <!--.capture 添加事件侦听器时使用事件捕获模式-->
        <p class="p">.capture 添加事件侦听器时使用事件捕获模式;默认是冒泡机制</p>
        <div class="box" @click.capture="boxClick()">
            <button @click="btnClick()">点我</button>
        </div>

        <!--.self 只当事件在该元素本身（比如不是子元素）触发时触发回调-->
        <p class="p">.self 只当事件在该元素本身（比如不是子元素）触发时触发回调；加在父盒子身上</p>
        <div class="bigBox" @click="bigBoxClick()">
            <div class="box" @click="boxClick()">
                <button @click.stop="btnClick()">点我</button>
            </div>
        </div>
        <!--
         .once 事件只触发一次
       -->
        <p class="p">.once 事件只触发一次</p>
        <button @click.once="buy()">点我</button>
        <p>.stop是真正意义上的阻止冒泡；.self只会阻止自身冒泡行为的触发，并不会阻止冒泡的行为</p>
    </div>
    <script src="lib/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                btnClick() {
                    console.log('点击了按钮');
                },
                boxClick() {
                    console.log('点击了盒子');
                },
                buy() {
                    console.log('没有钱了!');
                },
                bigBoxClick() {
                    console.log('点击了最大的盒子');
                }
            }
        });
    </script>
</body>

</html>
