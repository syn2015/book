<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">
        <p v-for="count in 10">第{{count}}次, 总计 10次</p>

        <ul ref="ulParent">
            <li style="height: 60px;">1</li>
            <li style="height: 30px;">2</li>
            <li style="height: 50px;">3</li>
            <li style="height: 160px;">4</li>
            <li style="height: 10px;">5</li>
        </ul>

        <button @click="getAllLiHeight()">获取高度数组</button>
        <button @click="dealSome()">验证some</button>
        <p style="white-space: pre-wrap;">
            伪数组转换成真数组才能遍历：
            Array.prototype.slice.call(伪数组).forEach(()=>{});
        </p>
        <p style="white-space: pre-wrap;">
            some函数，
            验证数组中是否含有指定字段,返回Boolean值
        </p>
        <p style="white-space: pre-wrap;">
           filter函数，
            过滤数组，然后返回符合要求的元素
        </p>
    </div>
    <script src="lib/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                dataArr: ['baidu', 'baidu.com', '哈哈哈哈']
            },
            methods: {
                getAllLiHeight() {
                    let liHeightArr = [];
                    // 1. 获取dom元素 this.$refs.ulParent.getElementsByTagName('li')
                    let allLis = this.$refs.ulParent.getElementsByTagName('li');
                    console.log('getElementsByTagName()获取的伪数组：', allLis);
                    console.log('Array.prototype.slice.call(伪数组)转换后：', Array.prototype.slice.call(allLis));
                    Array.prototype.slice.call(allLis).forEach(li => {
                        liHeightArr.push(li.clientHeight);
                    });
                    console.log(liHeightArr);
                },

                dealSome() {
                    let result = this.dataArr.some((str) => {
                        return str === 'baidu.com';
                    });
                    console.log(result);
                }
            }
        });
    </script>
</body>

</html>
