<html>
<head lang="en">

	<style>
	html {
    color: #444;
    font-family: helvetica, arial, sans-serif;
    font-size: 100%;
    line-height: 136%;
}
body {
    margin: 0;
    padding: 0;
}
#wrapper {
    width:100%;
    margin: 0;
    padding: 0;
}
.container {
    margin: auto;
    max-width: 932px;
}
.header-with-logo { width: 100%; background: #333333;}
.header-with-logo a { 
    display: block;
    background: #000;
    padding: 7.5px 20px;
    margin: 0;
    height: 45px;
    width: 104px;
}
.banner { width: 100%; background: #0099CC;}
.banner-bg { background: url("dot-pattern-photo-overlay.png") repeat 0 0;}
.banner img { padding: 20px 0 80px;}
.banner + .container{ position: relative;}
.banner + .container .content{
    position: absolute;
    top: -60px;
    padding: 0 20px;
    background: #FFFFFF;
}

.row {
    overflow: hidden;
}
.row div {
    width: 50%;
    float:left;
    display: block;
}
.frame-container {
    max-width: 100%;
    float: left;
    box-sizing: border-box;
    padding-right: 2%;
    padding-left: 2%;
}

.frame-img {
    float: left;
    max-width: 5%;
    height: auto;
}
img.respond {width: 99%;}

.callout {
    background: #EBEBEB;
    color: #666;
    padding: 10px 20px;
}
.highlight {
    color: #FF9933;
}
h1 {
    font-size: 150%;
    line-height: normal;
}

h2 {
    font-size: 125%;
    line-height: normal;
}

a, a:link {
    color: #09c;
    text-decoration: none;
}

ul {
    padding-left: 5%;
}

.callout1 {
    position: relative;
    margin-bottom: 2%;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    border-radius: 6px;

}

@media (min-width: 850px) {
    #main-container #blurb #additional {
        padding: 10px 5%;
    }

    #blurb {
        float: left;
        width: 60%;
        font-size: 100%;
        box-sizing: border-box;
        padding-right: 10px
    }

    #additional {
        float: right;
        width: 35%;
        box-sizing: border-box
    }

    #main-container br {
        clear: both
    }
}

/***FIRST STYLE THE BUTTON***/
input#gobutton{
    cursor:pointer; /*forces the cursor to change to a hand when the button is hovered*/
    padding:5px 25px; /*add some padding to the inside of the button*/
    background:#35b128; /*the colour of the button*/
    border:1px solid #33842a; /*required or the default border for the browser will appear*/
    /*give the button curved corners, alter the size as required*/
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    /*give the button a drop shadow*/
    -webkit-box-shadow: 0 0 4px rgba(0,0,0, .75);
    -moz-box-shadow: 0 0 4px rgba(0,0,0, .75);
    box-shadow: 0 0 4px rgba(0,0,0, .75);
    /*style the text*/
    color:#f3f3f3;
    font-size:1.1em;
}
/***NOW STYLE THE BUTTON'S HOVER AND FOCUS STATES***/
input#gobutton:hover, input#gobutton:focus{
    background-color :#399630; /*make the background a little darker*/
    /*reduce the drop shadow size to give a pushed button effect*/
    -webkit-box-shadow: 0 0 1px rgba(0,0,0, .75);
    -moz-box-shadow: 0 0 1px rgba(0,0,0, .75);
    box-shadow: 0 0 1px rgba(0,0,0, .75);
}
#gobutton {
    background: #FFF;
    border: 1px solid #CCC;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
}
	</style>
    <script>

            var iframe = document.getElementById("my-deferred-iframe");
            iframe.src = "https://http2.akamai.com/demo/h2_demo_frame.html";
        }
    </script>
</head>
<body>
<div class="container">

        <div align="center">

        <div align="center"><h2 class="highlight">Your browser supports HTTP/2!</h2>This is a demo of HTTP/2â€™s impact on your download of many small tiles making up the <a href="http://wwwnui.akamai.com/gnet/globe/index.html">Akamai&nbsp;Spinning&nbsp;Globe</a>.</div>
    </div>
    <div class="row">
      <div style="width:50%;float:left;display: block;">
        <iframe src="https://http1.akamai.com/demo/h1_demo_frame.html" id="http11" marginheight="0" frameborder="0" scrolling="no" width="100%" height="100%" onload="loadDeferredIframe();"></iframe>
      </div>
      <div style="width:50%;float:left;display: block;">
        <iframe src="about:blank" id="my-deferred-iframe" marginheight="0" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
      </div>
    </div>
</div>

</html>
